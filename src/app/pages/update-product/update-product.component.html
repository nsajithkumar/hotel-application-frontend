<div class="container mt-5" id="updateProductPage">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="mb-3 font-weight-bold text-center">Update Product</div>
            <form id="updateProductForm" (submit)="updateProductSubmit()">
                <input type="text" id="productId" name="productId" hidden />
                <div class="input-group mb-3">
                    <div class="input-group-prepand">
                        <span class="input-group-text"><font color="black"><i class="fas fa-signature"></i></font></span>
                    </div>
                    <input type="text" name="productName" id="productName" class="form-control" placeholder="Product Name" required />
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepand">
                        <span class="input-group-text pl-3 pr-3"><font color="black"><i class="fas fa-rupee-sign"></i></font></span>
                    </div>
                    <input type="number" name="amount" id="amount" class="form-control" placeholder="Amount" required />
                </div>
                <textarea name="description" id="description" rows="3" class="form-control mb-3" placeholder="Description"></textarea>
                <input type="file" name="productPic" id="productPic" required />
                <div id="updateProductResponse" class="text-danger text-center mb-2"></div>
                <button type="submit" id="updateProductSubmit" name="updateProductSubmit" class="btn btn-sm btn-purple rounded ml-0">Proceed</button>
                <button type="reset" id="updateProductReset" name="updateProductReset" class="btn btn-sm btn-purple rounded ml-0">Reset</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
