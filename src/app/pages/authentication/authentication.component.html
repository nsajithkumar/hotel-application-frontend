<div class="container" id="authenticationPage">

    <div class="row">

        <div class="col-md-1"></div>

        <div class="col-md-4 registerFields">
            <div class="font-weight-bold">Not Registered ?</div>
            <div class="mt-3 mb-3">Sign Up with your E-Mail ID and Password</div>
            <app-register></app-register>
        </div>

        <div class="col-md-2"></div>

        <div class="col-md-4 loginFields" #loginFields>
            <div class="font-weight-bold" style="margin-top: 70px;">Already Registered ?</div>
            <div class="mt-3 mb-3">Sign In with your E-Mail ID and Password</div>
            <app-login></app-login>
            <button type="button" (click)="pushForgetPassword()" id="forgetPasswordLink" name="forgetPasswordLink" class="mt-2 btn btn-md btn-link ml-0 p-0 font-weight-bold" style="color: #0d47a1;font-size: 13px;">Click Here to Reset Password</button>
        </div>

        <div class="col-md-4 forgetPasswordFields hide" #forgetPasswordFields>
            <div class="font-weight-bold" style="margin-top: 100px;">Forget Password ?</div>
            <div class="mt-3 mb-3">Get Password Reset Link</div>
            <app-forget-password></app-forget-password>
            <button type="button" (click)="pushSignIn()" id="signInLink" name="signInLink" class="mt-2 btn btn-md btn-link ml-0 p-0 font-weight-bold" style="color: #0d47a1;font-size: 13px;">Click Here To Sign In</button>
        </div>
        
        <div class="col-md-1"></div>

    </div>

</div>
