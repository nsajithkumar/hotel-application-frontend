<form #registerForm>

    <div class="input-group mb-3">
        <div class="input-group-prepand">
            <span class="input-group-text"><font color="black"><i class="fas fa-user"></i></font></span>
        </div>
        <input type="text" name="username" #username class="form-control" placeholder="Username" required />
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepand">
            <span class="input-group-text"><font color="black"><i class="fas fa-at"></i></font></span>
        </div>
        <input type="email" name="email" #email class="form-control" placeholder="E-Mail ID" required />
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepand">
            <span class="input-group-text pl-3 pr-3"><font color="black"><i class="fas fa-mobile"></i></font></span>
        </div>
        <input type="number" (input)="mobileNumberHandler()" name="mobileNumber" #mobileNumber class="form-control" placeholder="Mobile Number" />
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepand">
            <span class="input-group-text "><font color="black"><i class="fas fa-key"></i></font></span>
        </div>
        <input type="password" (input)="passwordHandler()" name="password" #password class="form-control" placeholder="Password" required />
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepand">
            <span class="input-group-text"><font color="black"><i class="fas fa-key"></i></font></span>
        </div>
        <input type="password" (input)="passwordHandler()" name="confirmPassword" #confirmPassword class="form-control" placeholder="Confirm Password" required />
    </div>

    <div #registerResponse class="text-danger text-center mb-2"></div>

    <button #registerSubmit type="submit" name="registerSubmit" class="btn btn-sm btn-purple rounded ml-0">Proceed</button>
    <button #registerReset type="reset" name="registerReset" class="btn btn-sm btn-purple rounded ml-0">Reset</button>

</form>
