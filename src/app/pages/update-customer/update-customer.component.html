<div class="container mt-5" id="updateCustomerPage">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="mb-3 font-weight-bold text-center">Update Customer</div>
            <form id="updateCustomerForm" (submit)="updateCustomerSubmit()">
                <input type="text" name="profileId" id="profileId" hidden />
                <div class="input-group mb-3">
                    <div class="input-group-prepand">
                        <span class="input-group-text"><font color="black"><i class="fas fa-user"></i></font></span>
                    </div>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required />
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepand">
                        <span class="input-group-text"><font color="black"><i class="fas fa-at"></i></font></span>
                    </div>
                    <input type="email" name="email" id="email" class="form-control" placeholder="E-Mail ID" required />
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepand">
                        <span class="input-group-text pl-3 pr-3"><font color="black"><i class="fas fa-mobile"></i></font></span>
                    </div>
                    <input type="number" name="mobileNumber" id="mobileNumber" class="form-control" placeholder="Mobile Number" />
                </div>
                <div id="updateCustomerResponse" class="text-danger text-center mb-2"></div>
                <button type="submit" id="updateCustomerSubmit" name="updateCustomerSubmit" class="btn btn-sm btn-purple rounded ml-0">Proceed</button>
                <button type="reset" id="updateCustomerReset" name="updateCustomerReset" class="btn btn-sm btn-purple rounded ml-0">Reset</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
